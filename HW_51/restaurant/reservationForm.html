<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="restaurantStyle.css">
    <title>Document</title>
</head>
<body>
   <form>
        <p>make a reservation</p>		
        <div class=inptLine><label class="label" for="firstName">First Name</label> <input type="text" name="firstName"/></div>
        
        <div class=inptLine><label class="label" for="lastName">Last Name</label> <input type="text" name="lastName"/></div>
       
        <div class=inptLine><label class="label exeption" for="phoneNumber">Phone Number</label> <input type="tel" name="phoneNumber"/></div>

        <div class=inptLine><label class="label" for="email">Email</label> <input type="email" name="email" required/></div>

        <div class=inptLine><label class="label" for="date">Date</label> <input type="date" name="date" required/></div>

        <div class=inptLine><label>
                number of reservations?
                1<input type="radio" name="number" value="1" required checked/>
                2<input type="radio" name="number" value="2"/>
                3<input type="radio" name="number" value="3"/>
                4<input type="radio" name="number" value="4"/>
                5<input type="radio" name="number" value="5"/>
                group<input type="radio" name="number" value="group"/>
        </label></div>

        <div class=inptLine><label>Rate your experience from 1 to 10<input type="range" name="rating" min="1" max="10"/></label></div>
       
        <div id="button"><button type="submit">SUBMIT</button></div>
    </form>
</body>
</html>
