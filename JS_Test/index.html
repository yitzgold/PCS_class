<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="blog.css">
    <title>Document</title>
</head>

<body>
    <h1 id="header">OUR BLOGS</h1>

    <table id="blogsTable">
        <caption>
            <h2>Choose a Blog to view</h2>
        </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Website</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="postsContainer">
        <h2></h2>
        <div id="postsDiv"></div>
        <div id="buttonDiv">
            <button class="controlsButton" id="prevButton">prev</button>
            <button class="controlsButton" id="backToBlogs">Back to Blogs</button>
            <button class="controlsButton" id="nextButton">next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="blog.js"></script>
</body>

</html>
